<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业认证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .status-bar {
            background-color: #000;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 59px;
            box-sizing: border-box;
        }
        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 59px;
            background: #000;
            z-index: -1;
        }
        .header {
            background: white;
            padding: 16px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 59px;
            left: 0;
            right: 0;
            z-index: 999;
            border-bottom: 1px solid #f0f0f0;
            justify-content: center;
        }
        .back-btn {
            color: #333;
            font-size: 16px;
            padding: 8px;
            margin-left: -8px;
            position: absolute;
            left: 16px;
        }
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .upload-card {
            background: white;
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .card-title {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        .card-content {
            padding: 16px;
        }
        .upload-item {
            margin-bottom: 0;
            position: relative;
            cursor: pointer;
            width: 100%;
        }
        .upload-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
        .upload-svg {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1.414 / 1;
            border: 1px dashed #d1d5db;
        }
        .upload-svg:hover {
            border-color: #653eb3;
        }
        .camera-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: rgba(101, 62, 179, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }
        .camera-icon i {
            font-size: 20px;
            color: #653eb3;
        }
        .tips-card {
            background: white;
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .tips-content {
            padding: 16px;
        }
        .tip-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tip-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tip-item {
            font-size: 13px;
            color: #666;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .tip-item:last-child {
            border-bottom: none;
        }
        .tip-icon {
            color: #653eb3;
            margin-top: 2px;
        }
        .tip-text {
            flex: 1;
        }
        .examples-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 8px;
            overflow-x: auto;
            width: 100%;
        }
        .examples-row .example-item {
            flex: 1;
            min-width: 22%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: none;
        }
        .examples-row .example-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            aspect-ratio: auto;
        }
        .example-label-light {
            background: transparent;
            color: #999;
            padding: 4px 0;
            text-align: center;
            font-size: 11px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #653eb3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        .loading-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 企业信息卡片样式 */
        .enterprise-info-card {
            background: white;
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: none; /* 初始隐藏 */
        }
        .info-item {
            padding: 14px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-size: 13px;
            color: #999;
            margin-bottom: 4px;
        }
        .info-value {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }
        .submit-btn {
            background: linear-gradient(90deg, #653eb3, #9370fa);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            padding: 14px 0;
            width: calc(100% - 32px);
            margin: 24px 16px;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .submit-btn:active {
            opacity: 0.9;
        }
        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="pb-24">
    <!-- Loading遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">营业执照信息识别中...</div>
    </div>
    
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 标题栏 -->
    <div class="header">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="header-title">企业认证</div>
    </div>

    <!-- 上传区域 -->
    <div class="upload-card">
        <div class="card-title">上传营业执照</div>
        <div class="card-content">
            <!-- 营业执照上传 -->
            <div class="upload-item">
                <img src="images/营业执照.svg" alt="营业执照" class="upload-svg">
                <div class="camera-icon">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="licenseUpload" class="upload-input" accept="image/*">
            </div>
        </div>
    </div>
    
    <!-- 企业信息卡片（上传后显示） -->
    <div class="enterprise-info-card" id="enterpriseInfoCard">
        <div class="card-title">企业基本信息</div>
        <div class="info-item">
            <div class="info-label">企业名称</div>
            <div class="info-value" id="companyName">-</div>
        </div>
        <div class="info-item">
            <div class="info-label">统一社会信用代码</div>
            <div class="info-value" id="creditCode">-</div>
        </div>
        <div class="info-item">
            <div class="info-label">注册地址</div>
            <div class="info-value" id="regAddress">-</div>
        </div>
        <div class="info-item">
            <div class="info-label">法定代表人</div>
            <div class="info-value" id="legalPerson">-</div>
        </div>
    </div>

    <!-- 提示区域 -->
    <div class="tips-card">
        <div class="tips-content">
            <div class="tip-title">
                <i class="fas fa-lightbulb text-[#653eb3]"></i>
                上传须知
            </div>
            <ul class="tip-list">
                <li class="tip-item">
                    <div class="tip-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="tip-text">请上传原件照片，不要使用复印件或扫描件</div>
                </li>
                <li class="tip-item">
                    <div class="tip-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="tip-text">确保执照完整显示在画面中，不要有遮挡或裁剪</div>
                </li>
                <li class="tip-item">
                    <div class="tip-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="tip-text">光线充足，照片清晰，信息可辨认</div>
                </li>
                <li class="tip-item">
                    <div class="tip-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="tip-text">执照必须在有效期内，过期执照无法通过认证</div>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- 提交按钮 -->
    <button class="submit-btn" id="submitBtn" disabled>确认提交</button>

    <script>
        // 处理文件上传预览
        document.getElementById('licenseUpload').addEventListener('change', function(e) {
            handleImageUpload(e, this.parentElement);
        });
        
        function handleImageUpload(event, container) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 清除原有内容
                    while (container.firstChild) {
                        container.removeChild(container.firstChild);
                    }
                    
                    // 创建图片预览
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.borderRadius = '8px';
                    
                    // 添加重新上传按钮
                    const reuploadBtn = document.createElement('div');
                    reuploadBtn.className = 'absolute bottom-2 right-2 bg-[#653eb3] text-white p-2 rounded-full';
                    reuploadBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
                    
                    // 保留原始input
                    const input = event.target;
                    
                    // 设置容器为相对定位
                    container.style.position = 'relative';
                    
                    // 添加元素到容器
                    container.appendChild(img);
                    container.appendChild(reuploadBtn);
                    container.appendChild(input);
                    
                    // 显示loading状态进行OCR识别
                    setTimeout(() => {
                        // 显示loading
                        document.getElementById('loadingOverlay').classList.add('active');
                        
                        // 2秒后显示企业信息
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').classList.remove('active');
                            displayEnterpriseInfo();
                        }, 2000);
                    }, 500);
                };
                reader.readAsDataURL(file);
            }
        }
        
        // 显示企业信息
        function displayEnterpriseInfo() {
            // 示例数据，实际应用中应该通过OCR识别提取
            const enterpriseData = {
                companyName: "宁夏银川市金凤区丰阅网点",
                creditCode: "91640106MA774XRP2B",
                regAddress: "宁夏回族自治区银川市金凤区正源北街丰登社区5号楼1层112号营业房",
                legalPerson: "张丰阅"
            };
            
            // 填充数据
            document.getElementById('companyName').textContent = enterpriseData.companyName;
            document.getElementById('creditCode').textContent = enterpriseData.creditCode;
            document.getElementById('regAddress').textContent = enterpriseData.regAddress;
            document.getElementById('legalPerson').textContent = enterpriseData.legalPerson;
            
            // 显示企业信息卡片
            document.getElementById('enterpriseInfoCard').style.display = 'block';
            
            // 启用提交按钮
            document.getElementById('submitBtn').disabled = false;
        }
        
        // 提交按钮事件
        document.getElementById('submitBtn').addEventListener('click', function() {
            // 显示loading
            document.getElementById('loadingOverlay').classList.add('active');
            document.getElementById('loadingOverlay').querySelector('.loading-text').textContent = '提交认证信息中...';
            
            // 模拟提交过程，2秒后跳转
            setTimeout(() => {
                // 跳转到认证成功页面
                window.location.href = 'enterprise-verification-success.html';
            }, 2000);
        });
    </script>
</body>
</html>
