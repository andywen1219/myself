<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实名认证已上传证件状态</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .status-bar {
            background-color: #000;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 59px;
            box-sizing: border-box;
        }
        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 59px;
            background: #000;
            z-index: -1;
        }
        .header {
            background: white;
            padding: 16px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 59px;
            left: 0;
            right: 0;
            z-index: 999;
            border-bottom: 1px solid #f0f0f0;
            justify-content: center;
        }
        .back-btn {
            color: #333;
            font-size: 16px;
            padding: 8px;
            margin-left: -8px;
            position: absolute;
            left: 16px;
        }
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .upload-card {
            background: white;
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .card-title {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        .card-content {
            padding: 16px;
            display: flex;
            gap: 16px;
        }
        .uploaded-item {
            margin-bottom: 0;
            flex: 1;
            position: relative;
            cursor: pointer;
        }
        .uploaded-svg {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1.58 / 1;
            border: 1px solid #eaeaea;
        }
        .ocr-card {
            background: white;
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .ocr-content {
            padding: 16px;
        }
        .info-row {
            margin-bottom: 16px;
        }
        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 15px;
            color: #333;
            font-weight: 500;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }
        .input-group:last-child {
            margin-bottom: 0;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            height: 46px;
            box-sizing: border-box;
        }
        /* 验证码输入和按钮区域的样式 */
        .verification-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        /* 验证码输入框 */
        .verification-group .form-input {
            flex: 1;
        }
        .form-input:focus {
            border-color: #653eb3;
        }
        /* 验证码按钮 */
        .verify-btn {
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            height: 46px;
            white-space: nowrap;
        }
        .verify-btn:active {
            background: #e0e0e0;
        }
        .submit-btn {
            background: linear-gradient(90deg, #653eb3, #9370fa);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            padding: 14px 0;
            width: calc(100% - 32px);
            margin: 24px 16px;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .submit-btn:active {
            opacity: 0.9;
        }
    </style>
</head>
<body class="pb-24">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 标题栏 -->
    <div class="header">
        <a href="profile.html" class="back-btn">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="header-title">实名认证</div>
    </div>

    <!-- 上传区域 - 显示已上传照片 -->
    <div class="upload-card">
        <div class="card-title">上传身份证照片</div>
        <div class="card-content">
            <!-- 人像面 -->
            <div class="uploaded-item">
                <img src="images/人像面.svg" alt="身份证人像面" class="uploaded-svg">
            </div>
            
            <!-- 国徽面 -->
            <div class="uploaded-item">
                <img src="images/国徽面.svg" alt="身份证国徽面" class="uploaded-svg">
            </div>
        </div>
    </div>

    <!-- OCR识别信息区域 -->
    <div class="ocr-card">
        <div class="card-title">OCR识别信息</div>
        <div class="ocr-content">
            <!-- 姓名 -->
            <div class="info-row">
                <div class="info-label">姓名</div>
                <div class="info-value">张三</div>
            </div>
            
            <!-- 身份证号 -->
            <div class="info-row">
                <div class="info-label">身份证号</div>
                <div class="info-value">3101**********5678</div>
            </div>
            
            <!-- 手机号 -->
            <div class="input-group">
                <div class="info-label">手机号</div>
                <input type="tel" class="form-input" placeholder="请输入实名认证手机号">
            </div>
            
            <!-- 验证码 -->
            <div class="input-group">
                <div class="info-label">验证码</div>
                <div class="verification-group">
                    <input type="text" class="form-input" placeholder="请输入验证码">
                    <button class="verify-btn">获取验证码</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 实名认证按钮 -->
    <button class="submit-btn">实名认证</button>

    <script>
        // 获取验证码的倒计时功能
        document.querySelector('.verify-btn').addEventListener('click', function() {
            let count = 60;
            const btn = this;
            btn.disabled = true;
            btn.innerText = `${count}秒后重新获取`;
            
            const timer = setInterval(() => {
                count--;
                btn.innerText = `${count}秒后重新获取`;
                if (count <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = '获取验证码';
                }
            }, 1000);
        });
        
        // 表单验证逻辑可以在这里添加
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const phoneInput = document.querySelector('input[type="tel"]');
            const codeInput = document.querySelector('input[type="text"]');
            
            if (!phoneInput.value) {
                alert('请输入手机号');
                return;
            }
            
            if (!codeInput.value) {
                alert('请输入验证码');
                return;
            }
            
            // 验证通过后跳转到认证完成页面
            window.location.href = 'certification-complete.html';
        });
    </script>
</body>
</html>
