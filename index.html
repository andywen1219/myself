<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .iphone-container {
            position: relative;
            width: 430px;
            height: 932px;
            background: #000;
            border-radius: 55px;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            transform-origin: center;
            transform: scale(0.8);
        }
        .iphone-notch {
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 35px;
            background: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 1000;
        }
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        .iphone-screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .iphone-button {
            position: absolute;
            right: -3px;
            top: 100px;
            width: 3px;
            height: 100px;
            background: #000;
            border-radius: 2px;
        }
        .iphone-button::before {
            content: '';
            position: absolute;
            right: -3px;
            top: 150px;
            width: 3px;
            height: 40px;
            background: #000;
            border-radius: 2px;
        }
        .iphone-button::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 220px;
            width: 3px;
            height: 80px;
            background: #000;
            border-radius: 2px;
        }
        .iphone-camera {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #000;
            border-radius: 15px;
            z-index: 1001;
        }
        .iphone-camera::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }
        .iphone-camera::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 50%;
        }
        @media (max-width: 430px) {
            .iphone-container {
                transform: none;
                width: 100%;
                height: 100%;
                border-radius: 0;
                padding: 0;
            }
            .iphone-screen {
                border-radius: 0;
            }
            .iphone-notch, .iphone-camera, .iphone-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-notch"></div>
        <div class="iphone-camera"></div>
        <div class="iphone-screen">
            <iframe src="home.html" frameborder="0"></iframe>
        </div>
        <div class="iphone-button"></div>
    </div>
</body>
</html>
